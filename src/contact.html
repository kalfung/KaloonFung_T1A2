<body>
    <!-- Header -->

        <a href="index.html"><img id="logo" src="images/kf-logo.PNG" alt="KF Logo"></a>

    <!-- Hero component -->
    <section id="hero">
        <span role="img" aria-label="Image of my workstation"></span>
        <section id="hero-text">
            <h1>KAL FUNG</h1>

    <!-- Main body content -->

        <h2>
            Thank you for taking the time to look around.
        </h2>
        <h2>
            Feel free to reach out to me.
        </h2>
        <form>
            <div class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name..">      
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Your email address..">      
                <label for="message">Message</label>    
                <textarea id="message" name="message" placeholder="Say hello.."></textarea>    
                <input type="submit" value="Submit">

        </form>       
    </main>
    <!-- Social links -->
    <section id="social-links">
        <div>
            <h2>
                Connect with me
            </h2>
            <nav>
                <div id="discord-icon">
                    <a href="https://discordapp.com/users/1089703352092332032"><img src="/images/icon-discord-grey.png" alt="Discord">

                    <a href="https://github.com/kalfung"><img src="/images/icon-github-grey.png" alt="GitHub">

                <div id="linkedin-icon">
